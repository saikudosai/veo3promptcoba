<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-900">
        <div class="max-w-md w-full mx-auto p-8 border border-gray-700 rounded-xl bg-gray-800/50 shadow-2xl shadow-indigo-500/10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Prompt Generator</h1>
                <p id="form-title" class="text-gray-400 mt-2">Masuk untuk melanjutkan</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-username" class="text-sm font-medium text-gray-300 block mb-2">Username</label>
                    <input type="text" id="login-username" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-300 block mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-semibold transition-colors">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="hidden space-y-6">
                <div>
                    <label for="register-username" class="text-sm font-medium text-gray-300 block mb-2">Username</label>
                    <input type="text" id="register-username" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                 <div>
                    <label for="register-email" class="text-sm font-medium text-gray-300 block mb-2">Email</label>
                    <input type="email" id="register-email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                <div>
                    <label for="register-password" class="text-sm font-medium text-gray-300 block mb-2">Password</label>
                    <input type="password" id="register-password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold transition-colors">Daftar</button>
            </form>

            <div class="text-center mt-6">
                <p id="toggle-text" class="text-sm text-gray-400">
                    Belum punya akun? <a href="#" id="show-register" class="font-medium text-indigo-400 hover:underline">Daftar sekarang</a>
                </p>
            </div>
            
            <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
        </div>
    </div>

    <script src="script-login.js"></script>
</body>
</html>
